<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Log In</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240">
          <defs>
            <linearGradient id="a" x1=".667" x2=".417" y1=".167" y2=".75">
              <stop offset="0" stop-color="#37aee2" />
              <stop offset="1" stop-color="#1e96c8" />
            </linearGradient>
            <linearGradient id="b" x1=".66" x2=".851" y1=".437" y2=".802">
              <stop offset="0" stop-color="#eff7fc" />
              <stop offset="1" stop-color="#fff" />
            </linearGradient>
          </defs>
          <circle cx="120" cy="120" r="120" fill="url(#a)" />
          <path
            fill="#c8daea"
            d="M98 175c-3.888 0-3.227-1.468-4.568-5.17L82 132.207 170 80"
          />
          <path
            fill="#a9c9dd"
            d="M98 175c3 0 4.325-1.372 6-3l16-15.558-19.958-12.035"
          />
          <path
            fill="url(#b)"
            d="M100.04 144.41l48.36 35.729c5.519 3.045 9.501 1.468 10.876-5.123l19.685-92.763c2.015-8.08-3.08-11.746-8.36-9.349l-115.59 44.571c-7.89 3.165-7.843 7.567-1.438 9.528l29.663 9.259 68.673-43.325c3.242-1.966 6.218-.91 3.776 1.258"
          />
        </svg>
        <h1><span class="text-sm">Welcome to</span><br />Acme Corporation</h1>
      </div>
      <!-- .main ends -->
      <div class="form">
        <a href="#!">Login with Gmail</a>
        <p>OR</p>
        <form>
          <label for="email">Email address</label>
          <input
            style="display: block;"
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter email"
          />
          <label for="password">Password</label>
          <input
            style="display: block;"
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
          <button type="submit" class="btn">Submit</button>
          <p style="margin: 0;" class="text-sm">
            Don't have an account? <a href="#!" style="margin: 0;">Join</a>
          </p>
        </form>
      </div>
      <!-- .form ends -->
    </div>
    <!-- .container ends -->
  </body>
</html>
